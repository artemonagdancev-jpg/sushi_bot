<!DOCTYPE html>
<html>
<head>
  <title>–°—É—à—ñ –ë–æ—Ç</title>
  <style>
    body { font-family: Arial; padding: 20px; max-width: 600px; margin: 0 auto; }
    .item { 
      margin: 15px 0; padding: 12px; border: 1px solid #ddd; border-radius: 8px; display: flex; align-items: center; 
    }
    .cart { 
      background: #f0fff0; padding: 16px; margin-top: 20px; border-radius: 8px; 
    }
    input, button { 
      padding: 8px; margin: 5px 0; border: 1px solid #ccc; border-radius: 4px; width: 100%; box-sizing: border-box;
    }
    button { 
      background: #ff6347; color: white; border: none; cursor: pointer; 
    }
    button:hover { background: #e0553b; }
    img { width: 80px; height: 80px; object-fit: cover; border-radius: 6px; margin-right: 15px; }
    .cart-item { display: flex; justify-content: space-between; margin: 5px 0; }
  </style>
</head>
<body>
  <h1>üç£ –ú–µ–Ω—é –°–µ—Ç—ñ–≤</h1>
  <div id="menu"></div>

  <div class="cart">
    <h2>üõí –ö–æ—à–∏–∫</h2>
    <div id="cart-items"></div>

    <h3>–í–∞—à—ñ –¥–∞–Ω—ñ:</h3>
    <input type="text" id="name" placeholder="–Ü–º‚Äô—è (–æ–±–æ–≤‚Äô—è–∑–∫–æ–≤–æ)" required><br>
    <input type="tel" id="phone" placeholder="–¢–µ–ª–µ—Ñ–æ–Ω (–æ–±–æ–≤‚Äô—è–∑–∫–æ–≤–æ)" required><br>
    <input type="text" id="address" placeholder="–ê–¥—Ä–µ—Å–∞ –¥–æ—Å—Ç–∞–≤–∫–∏ (–æ–±–æ–≤‚Äô—è–∑–∫–æ–≤–æ)" required><br>

    <a id="orderLink" href="#" style="display:none; text-align:center; margin-top:10px;">
      <button>‚úÖ –ó–∞–º–æ–≤–∏—Ç–∏</button>
    </a>
  </div>

  <script>
    let cart = [];
    let menuMap = {}; // –û–±'—î–∫—Ç –¥–ª—è —à–≤–∏–¥–∫–æ–≥–æ –ø–æ—à—É–∫—É –Ω–∞–∑–≤–∏ –∑–∞ ID
    const API_URL = "https://script.google.com/macros/s/AKfycbzssbuflx7nQKsVJ0Vxz1j8qAYIYKCzBWXEyqb4CV6o3WUDftvA4yAjLMSZ2e8tP8a0jQ/exec";

    fetch(API_URL)
      .then(res => res.json())
      .then(menu => {
        // –ó–±–µ—Ä—ñ–≥–∞—î–º–æ –º–µ–Ω—é —è–∫ –æ–±'—î–∫—Ç –¥–ª—è —à–≤–∏–¥–∫–æ–≥–æ –¥–æ—Å—Ç—É–ø—É
        menu.forEach(item => {
          menuMap[item.id] = item.name; // –Ω–∞–ø—Ä–∏–∫–ª–∞–¥: menuMap["2"] = "–°–µ—Ç –§—Ä–µ–Ω–¥—Å"
        });

        menu.forEach(item => {
          const el = document.createElement("div");
          el.className = "item";
          el.innerHTML = `
            <img src="${item.image}" alt="${item.name}" loading="lazy">
            <div>
              <strong>${item.name}</strong><br>
              ${item.price} –≥—Ä–Ω<br>
              <button onclick="addToCart(${item.id})">‚ûï –î–æ–¥–∞—Ç–∏</button>
            </div>
          `;
          document.getElementById("menu").appendChild(el);
        });
      });

    function addToCart(id) {
      const exists = cart.find(i => i.id == id);
      if (exists) {
        exists.qty++;
      } else {
        cart.push({ id, qty: 1 });
      }
      renderCart();
    }

    function renderCart() {
      const div = document.getElementById("cart-items");
      const link = document.getElementById("orderLink");
      
      if (cart.length === 0) {
        div.innerHTML = "<em>–ö–æ—à–∏–∫ –ø–æ—Ä–æ–∂–Ω—ñ–π</em>";
        link.style.display = "none";
        return;
      }

      // –ì–µ–Ω–µ—Ä—É—î–º–æ HTML –¥–ª—è –∫–æ–∂–Ω–æ–≥–æ –µ–ª–µ–º–µ–Ω—Ç–∞ –∫–æ—à–∏–∫–∞
      div.innerHTML = cart.map(i => {
        const name = menuMap[i.id] || `ID ${i.id}`; // —è–∫—â–æ –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ ‚Äî –ø–æ–∫–∞–∑—É—î–º–æ ID
        return `<div class="cart-item">‚úÖ ${name}: ${i.qty} —à—Ç</div>`;
      }).join("");

      link.style.display = "inline-block";
    }

    document.getElementById("orderLink").addEventListener("click", function(e) {
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const address = document.getElementById("address").value.trim();
      
      if (!name || !phone || !address) {
        alert("–ë—É–¥—å –ª–∞—Å–∫–∞, –∑–∞–ø–æ–≤–Ω—ñ—Ç—å —É—Å—ñ –ø–æ–ª—è!");
        e.preventDefault();
        return;
      }

      const itemsStr = cart.map(i => `${i.id}:${i.qty}`).join(",");
      const url = API_URL + 
                  "?items=" + encodeURIComponent(itemsStr) +
                  "&name=" + encodeURIComponent(name) +
                  "&phone=" + encodeURIComponent(phone) +
                  "&address=" + encodeURIComponent(address);
      
      this.href = url;
    });
  </script>
</body>
</html>
