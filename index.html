<!DOCTYPE html>
<html>
<head>
  <title>Суші Бот</title>
  <style>body{font-family:Arial;padding:20px;}.item{margin:10px 0;padding:10px;border:1px solid #ccc;}.cart{background:#f9f9f9;padding:15px;margin-top:20px;}</style>
</head>
<body>
  <h1>Меню</h1>
  <div id="menu"></div>

  <div class="cart">
    <h2>Кошик</h2>
    <div id="cart-items"></div>
    <a id="orderLink" href="#" style="display:none;">
      <button>✅ Замовити</button>
    </a>
  </div>

  <script>
    let cart = [];
    const API_URL = "https://script.google.com/macros/s/AKfycbzssbuflx7nQKsVJ0Vxz1j8qAYIYKCzBWXEyqb4CV6o3WUDftvA4yAjLMSZ2e8tP8a0jQ/exec"; // твій URL

    fetch(API_URL)
      .then(res => res.json())
      .then(menu => {
        menu.forEach(item => {
          const el = document.createElement("div");
          el.className = "item";
          el.innerHTML = `
            <strong>${item.name}</strong> — ${item.price} грн
            <button onclick="addToCart(${item.id})">+</button>
          `;
          document.getElementById("menu").appendChild(el);
        });
      });

    function addToCart(id) {
      const exists = cart.find(i => i.id == id);
      if (exists) exists.qty++;
      else cart.push({ id, qty: 1 });
      renderCart();
    }

    function renderCart() {
      const div = document.getElementById("cart-items");
      const link = document.getElementById("orderLink");
      if (cart.length === 0) {
        div.innerHTML = "Кошик порожній";
        link.style.display = "none";
        return;
      }

      // Формат: 1:2,3:1
      const itemsStr = cart.map(i => `${i.id}:${i.qty}`).join(",");
      link.href = API_URL + "?items=" + encodeURIComponent(itemsStr);
      div.innerHTML = cart.map(i => `ID ${i.id}: ${i.qty} шт`).join("<br>");
      link.style.display = "inline-block";
    }
  </script>
</body>
</html>
