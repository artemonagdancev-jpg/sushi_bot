<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–°—É—à—ñ –ë–æ—Ç</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
      padding: 16px; 
      max-width: 600px; 
      margin: 0 auto; 
      background: #fff;
    }
    .item { 
      margin: 12px 0; padding: 12px; border-radius: 12px; 
      display: flex; align-items: center; 
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .cart { 
      background: #f0fff0; padding: 16px; margin-top: 20px; border-radius: 12px; 
    }
    input, button { 
      padding: 10px; margin: 6px 0; border: 1px solid #ddd; border-radius: 8px; width: 100%; box-sizing: border-box;
    }
    button { 
      background: #ff6347; color: white; border: none; font-weight: bold; cursor: pointer;
    }
    button:hover { background: #e0553b; }
    img { 
      width: 80px; height: 80px; object-fit: cover; border-radius: 8px; margin-right: 15px; 
    }
  </style>
</head>
<body>
  <h1>üç£ –ú–µ–Ω—é –°–µ—Ç—ñ–≤</h1>
  <div id="menu"></div>

  <div class="cart">
    <h2>üõí –ö–æ—à–∏–∫</h2>
    <div id="cart-items"></div>

    <h3>–í–∞—à—ñ –¥–∞–Ω—ñ:</h3>
    <input type="text" id="name" placeholder="–Ü–º‚Äô—è (–æ–±–æ–≤‚Äô—è–∑–∫–æ–≤–æ)">
    <input type="tel" id="phone" placeholder="–¢–µ–ª–µ—Ñ–æ–Ω (–æ–±–æ–≤‚Äô—è–∑–∫–æ–≤–æ)">
    <input type="text" id="address" placeholder="–ê–¥—Ä–µ—Å–∞ –¥–æ—Å—Ç–∞–≤–∫–∏ (–æ–±–æ–≤‚Äô—è–∑–∫–æ–≤–æ)">

    <button onclick="placeOrder()">‚úÖ –ó–∞–º–æ–≤–∏—Ç–∏</button>
  </div>

  <script>
    let cart = [];
    let menuMap = {};
    const API_URL = "https://script.google.com/macros/s/AKfycbzssbuflx7nQKsVJ0Vxz1j8qAYIYKCzBWXEyqb4CV6o3WUDftvA4yAjLMSZ2e8tP8a0jQ/exec";

    // –ó–∞–≤–∞–Ω—Ç–∞–∂—É—î–º–æ –º–µ–Ω—é
    fetch(API_URL)
      .then(res => res.json())
      .then(menu => {
        menu.forEach(item => {
          menuMap[item.id] = item.name;
          const el = document.createElement("div");
          el.className = "item";
          el.innerHTML = `
            <img src="${item.image}" alt="${item.name}" loading="lazy">
            <div>
              <strong>${item.name}</strong><br>
              ${item.price} –≥—Ä–Ω<br>
              <button onclick="addToCart(${item.id})">‚ûï –î–æ–¥–∞—Ç–∏</button>
            </div>
          `;
          document.getElementById("menu").appendChild(el);
        });
      });

    function addToCart(id) {
      const exists = cart.find(i => i.id == id);
      if (exists) exists.qty++;
      else cart.push({ id, qty: 1 });
      renderCart();
    }

    function renderCart() {
      const div = document.getElementById("cart-items");
      if (cart.length === 0) {
        div.innerHTML = "<em>–ö–æ—à–∏–∫ –ø–æ—Ä–æ–∂–Ω—ñ–π</em>";
        return;
      }
      div.innerHTML = cart.map(i => {
        const name = menuMap[i.id] || `ID ${i.id}`;
        return `<div>‚úÖ ${name}: ${i.qty} —à—Ç</div>`;
      }).join("");
    }

    function placeOrder() {
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const address = document.getElementById("address").value.trim();

      if (!name || !phone || !address) {
        alert("–ë—É–¥—å –ª–∞—Å–∫–∞, –∑–∞–ø–æ–≤–Ω—ñ—Ç—å —É—Å—ñ –ø–æ–ª—è!");
        return;
      }

      const itemsStr = cart.map(i => `${i.id}:${i.qty}`).join(",");
      const url = `${API_URL}?items=${encodeURIComponent(itemsStr)}&name=${encodeURIComponent(name)}&phone=${encodeURIComponent(phone)}&address=${encodeURIComponent(address)}`;

      fetch(url)
        .then(res => res.text())
        .then(() => {
          // –ü–æ–≤—ñ–¥–æ–º–ª—è—î–º–æ Telegram, —â–æ –∑–∞–º–æ–≤–ª–µ–Ω–Ω—è —Å—Ç–≤–æ—Ä–µ–Ω–æ
          if (window.Telegram && Telegram.WebApp) {
            Telegram.WebApp.sendData(JSON.stringify({
              name, phone, address, items: cart
            }));
            Telegram.WebApp.close();
          } else {
            alert("‚úÖ –ó–∞–º–æ–≤–ª–µ–Ω–Ω—è –ø—Ä–∏–π–Ω—è—Ç–æ!");
          }
        })
        .catch(err => {
          alert("‚ùå –ü–æ–º–∏–ª–∫–∞: " + err.message);
        });
    }
  </script>
</body>
</html>
